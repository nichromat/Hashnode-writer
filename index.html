<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashnode Writer</title>
</head>

<body>
    <h1>Hashnode Writer</h1>
    <p>An easier way to write your Hashnode articles and pages</p>
    <div class="hashnode-writer">
        <template id="hashnode-content">
            <div class="content" id="">
                <select>
                    <option value="p">p</option>
                    <option value="h1">H1</option>
                    <option value="h2">H2</option>
                    <option value="h3">H3</option>
                    <option value="h4">H4</option>
                    <option value="h5">H5</option>
                    <option value="h6">H6</option>
                </select>
                <input type="text" id="">
            </div>
        </template>
    </div>
    <button class="add-content-to-bottom">+</button>
    <button class="copy">copy</button>
</body>

</html>
